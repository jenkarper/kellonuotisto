{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Technique</th>
    </tr>
    {% for technique in techniques %}
    <tr>
      <td>{{ technique.name }}</td>
      {% if current_user.admin %}
      <td><a href="{{ url_for('techniques_edit', technique_id=technique.id) }}">Muokkaa</a></td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
