{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Arranger</th>
    </tr>
    {% for arranger in arrangers %}
    <tr>
      <td>{{ arranger.name }}</td>
      <td><a href="{{ url_for('arrangers_show', arranger_id=arranger.id) }}">Näytä tiedot</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
