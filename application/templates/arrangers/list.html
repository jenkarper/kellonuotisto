{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Arranger</th>
    </tr>
    {% for arranger in arrangers %}
    <tr>
      <td>{{ arranger.name }}</td>
      {% if current_user.admin %}
      <td><a href="{{ url_for('arrangers_modify', arranger_id=arranger.id) }}">Muokkaa</a></td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
