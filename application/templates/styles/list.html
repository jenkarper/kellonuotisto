{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Style</th>
    </tr>
    {% for style in styles %}
    <tr>
      <td>{{ style.name }}</td>
      <td><a href="{{ url_for('styles_show', style_id=style.id) }}">Näytä tiedot</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
