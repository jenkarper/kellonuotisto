{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Style</th>
    </tr>
    {% for style in styles %}
    <tr>
      <td>{{ style.name }}</td>
      {% if current_user.admin %}
      <td><a href="{{ url_for('styles_modify', style_id=style.id) }}">Muokkaa</a></td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
