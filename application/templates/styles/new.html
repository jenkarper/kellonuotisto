  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('styles_create') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
        <td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" value="Add a new style"/>
	</td>
      </tr>
  </form>
  {% endblock %}
