{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Composer</th>
    </tr>
    {% for composer in composers %}
    <tr>
      <td>{{ composer.name }}</td>
      <td>
         <form method="GET" action="{{ url_for('composers_modify') }}">
            <input type="submit" value="Modify"/>
         </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
