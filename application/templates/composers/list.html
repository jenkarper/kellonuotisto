{% extends "layout.html" %}

{% block body %}
   <table>
      <tr>
         <th>Composer</th>
      </tr>
      {% for composer in composers %}
      <tr>
         <td>{{ composer.name }}</td>
         {% if current_user.admin %}
         <td><a href="{{ url_for('composers_modify', composer_id=composer.id) }}">Muokkaa</a></td>
         {% endif %}
      </tr>
      {% endfor %}
   </table>
{% endblock %}
