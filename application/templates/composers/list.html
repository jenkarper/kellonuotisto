{% extends "layout.html" %}

{% block body %}
   <table>
      <tr>
         <th>Composer</th>
      </tr>
      {% for composer in composers %}
      <tr>
         <td>{{ composer.name }}</td>
         <td><a href="{{ url_for('composers_show', composer_id=composer.id) }}">Näytä tiedot</a></td>
      </tr>
      {% endfor %}
   </table>
{% endblock %}
