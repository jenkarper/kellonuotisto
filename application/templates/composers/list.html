
{% extends "layout.html" %}
{% block body %}
<div class="mx-auto" style="width:800px;">
   <h2>Säveltäjät</h2>
   <hr>
   <h5>Kaikki tietokannassa olevat säveltäjät</h5>
   <br>
   <table>
      {% for composer in composers %}
      <tr>
         <td>{{ composer.name }}</td>
         <td><a href="{{ url_for('composers_show', composer_id=composer.id) }}">Näytä tiedot</a></td>
      </tr>
      {% endfor %}
   </table>
</div>
{% endblock %}
