
{% extends "layout.html" %}
{% block body %}
<div class="mx-auto" style="width:800px;">
   {% if current_user.is_admin and current_user.is_admin() %}
   <h2>Muistiinpanot</h2>
   <hr>
   <p>Käyttäjä: {{  user.name  }}</p>
   <br>
      {% for note in notes %}
      <p><strong>{{  note.piece  }}</strong></p>
      <p><em>Muistiinpano luotu: {{ note.created }}</em></p>
      <p>{{ note.comment }}</p>
      <hr>
      {% endfor %}
   {% endif %}
</div>
{% endblock %}
