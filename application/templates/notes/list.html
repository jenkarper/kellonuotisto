
{% extends "layout.html" %}
{% block body %}
<div class="mx-auto" style="width:800px;">
   {% if current_user.admin %}
   <h2>Muistiinpanot</h2>
   <hr>
   <p>Käyttäjä: {{  user.name  }}</p>
   <br>
      {% for note in notes %}
      <p><i>Muistiinpano luotu: {{ note.date_created }}</i></p>
      <p><i>Kappale: <b>{{  note.piece_name  }}</b></i></p>
      <p>{{ note.comment }}</p>
      <hr>
      {% endfor %}
   {% endif %}
</div>
{% endblock %}
