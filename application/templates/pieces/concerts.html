
{% extends "layout.html" %}
{% block body %}
<div class="mx-auto" style="width:800px;">
   <h3>{{ piece.name }}</h3>
   <hr>
   <h5>Lisää konsertti</h5>
   <br>
   <form method="POST" action="{{ url_for('pieces_concerts', piece = piece, piece_id = piece.id, concerts = concerts) }}">
      <div class="form-group">
         <label for="style_list">Valitse tietokannassa olevista konserteista:</label>
         <select multiple class="form-control" id="concert_listed" name="concert_listed">
            {% for concert in concerts %}
            <option name="{{  concert.name }}">{{  concert.name  }}</option>
            {% endfor %}
         </select>
      </div>
      <ul>
         {% for error in form.concert_listed.errors %}
         <span style="color: red;">
         <li>{{ error }}</li>
         </span>
         {% endfor %}
      </ul>
      <button type="submit" class="btn btn-primary">Lisää</button>
   </form>
   <br>
   <p>Jos haluamaasi konserttia ei ole tietokannassa, <a href="{{  url_for('concerts_form')  }}">lisää</a> se ensin!</p>
</div>
{% endblock %}
