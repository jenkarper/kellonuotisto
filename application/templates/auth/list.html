
{% extends "layout.html" %}
{% block body %}
<div class="mx-auto" style="width:800px;">
   {% if current_user.is_admin %}
   <h2>Käyttäjät</h2>
   <hr>
   <h5>Kaikki tietokannassa olevat käyttäjät</h5>
   <br>
   <table>
      <tr>
         <th>Nimi</th>
         <th>Käyttäjätunnus</th>
         <th>Rooli</th>
      </tr>
      {% for user in users %}
      <tr>
         <td>{{ user.name }}<td>
         <td>{{ user.username }}</td>
         <td>{{ user.role }}</td>
         <td><a href="{{ url_for('auth_delete', user_id=user.id) }}">Poista käyttäjä tietokannasta</a>
      </tr>
      {% endfor %}
   </table>
   {% endif %}
</div>
{% endblock %}
